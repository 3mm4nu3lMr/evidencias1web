<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Obtener datos desde formulario con JavaScript</title>
	<link rel="stylesheet" type="text/css" href="diseño_form.css">
	<script type="text/javascript" src="datos_formulario.js"></script>
</head>
<body>
	<h1>Registro de usuarios</h1>
	<form name="formulario">
		<label for="user">Nombre de usuario:</label><br/><br/>
		<input type="text" name="user" id="user" placeholder="Nombre de usuario"><br/><br/>
		<label for="password">Contraseña:</label><br/><br/>
		<input type="password" name="pass" id="pass" placeholder="*****************"><br/><br/>
		<label for="carrera"> Carrera:</label><br/><br/>
			<select name="carrera" id="carrera">
				<option value="ITI">Ing. Tec. Información</option>
				<option value="ITEM">Ing. Telemática</option>
			</select><br/><br/>
				<label for="genero">Género:</label><br/><br/>
				<input type="radio" name="genero" id="genero" value="f">Femenino<br/><br/>
				<input type="radio" name="genero" id="genero" value="m">Masculino<br/><br/><br/>
				<input type="checkbox" name="privacidad" id="privacidad">
				<label for="privacidad">Acepto los términos y condiciones de uso y privacidad</label><br/><br/>
				<input type="button" name="envio" id="envio" value="Obtener datos" onclick="leer()"><br/><br/>

	</form>

		<div id="datos">
		
		</div>


</body>
</html>
