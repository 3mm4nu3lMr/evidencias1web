        <section class="comment-section">
            <h2>Deja tu comentario</h2>
            <form class="comment-form">
                <textarea placeholder="Escribe tu opinión aquí..." required></textarea>
                <button type="submit">Publicar</button>
            </form>
            <div class="comments">
                <h3>Comentarios</h3>
                <ul id="comment-list"></ul>
            </div>

    <script>
        function togglePost(index) {
            const post = document.getElementById(`post-${index}`);
            post.style.display = (post.style.display === "block") ? "none" : "block";
        }

        document.querySelector(".comment-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const commentText = this.querySelector("textarea").value;
            if (commentText.trim() !== "") {
                const commentList = document.getElementById("comment-list");
                const newComment = document.createElement("li");
                newComment.textContent = commentText;
                commentList.appendChild(newComment);
                this.querySelector("textarea").value = "";
            }
        });
    </script>
